<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="event-container">
      <div class="event-item-1">
        <img
          src="https://static.vecteezy.com/system/resources/previews/002/214/132/non_2x/teamwork-creative-advertising-free-vector.jpg"
          alt="img"
        />
      </div>
      <div class="event-item-2">
        <h1>New Events are Coming Soon</h1>
        <h3>Stay Tuned...</h3>
        <p>To get Latest Updates about events please subscribe here</p>
        <form action="/sign_up" method="POST">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Please enter your email address"
            required
          />
          <input type="submit" value="Submit" id="submit" class="button" />
        </form>
      </div>
    </div>
  </body>
</html>
